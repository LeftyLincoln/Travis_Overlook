<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <title>Overlook Hotel Booker</title>
</head>
<body>
  <aside>
    <h2>Pick Your Day to Stay</h2>
    <button>Login</button>
    <button>Book A Room with Us</button>
    <button>Check Your Bookings</button>
    <input type="date" id="date" min="2022-01-01" max="2023-12-31">
    <select name="Type of Room" id="type-of-room">
      <option value="residential-suite">Residential Suite</option>
      <option value="suite">Suite</option>
      <option value="single-room">Single Room</option>
      <option value="junior-suite">Junior Suite</option>
    </select>
  </aside>
  <main>
    <h1>Welcome to Overlook Hotel Booker</h1>
    <section class="booking-section">
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
