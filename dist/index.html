<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Welcome to Atlantis</title>
  </head>
  <body>
    <aside class="aside hidden">
      <h2>Pick Your Day to Stay</h2>
      <label class="label" for="date">Choose Date:</label>
      <input
        type="date"
        label="calendar"
        id="date"
        min="2022-01-01"
        max="2023-12-31"
      />
      <button class="show-rooms-button">Submit Date</button>
      <label for="type-of-room">Room Type:</label>
      <select name="Type of Room" id="type-of-room">
        <option value="" selected disabled>Pick One</option>
        <option value="residential-suite">Residential Suite</option>
        <option value="suite">Suite</option>
        <option value="single-room">Single Room</option>
        <option value="junior-suite">Junior Suite</option>
      </select>
      <button class="filter-rooms-button">Search</button>
    </aside>
    <main>
      <section class="sign-in-page">
        <form class="login-form">
          <h1 class="login-title">
            ðŸŒŠ Welcome to the Atlantis ðŸŒŠ <br />
            Please Log In
          </h1>
          <div class="input">
            <input
            class="login-input"
            type="userName"
            id="userInput"
            placeholder=" username"
            required
            />
            <input
            class="login-input"
            type="password"
            id="passwordInput"
            placeholder=" password"
            required
            />
            <button class="submit" type="submit">Submit</button>
          </div>
          <p class="error-message"></p>
          <div class="example-login">
            <h3>Log In:</h3>
            <h3><u>Username:</u> customer(01-50)</h3>
            <h3><u>Password:</u> overlook2021</h3>
            <h3><u>Example:</u> customer32, overlook2021</h3>
          </div>
        </form>
      </section>
      <section class="top-section hidden">
        <h1 class="title-booking">ðŸŒŠ Welcome to Atlantis ðŸŒŠ</h1>
        <section class="amount-spent-section"></section>
        <p class="user-booking-message"></p>
      </section>
      <section class="bottom-section hidden">
        <section class="available-section"></section>
        <section class="future-booking-section"></section>
        <section class="past-booking-section"></section>
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
