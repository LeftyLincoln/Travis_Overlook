<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
  <title>Welcome to Atlantis</title>
</head>
<body>
  <aside>
    <h2>Pick Your Day to Stay</h2>
    <input type="date" id="date" min="2022-01-01" max="2023-12-31">
    <button class="show-rooms-button">Submit Date</button>
    <select name="Type of Room" id="type-of-room">
      <option value="" selected disabled>Pick One</option>
      <option value="residential-suite">Residential Suite</option>
      <option value="suite">Suite</option>
      <option value="single-room">Single Room</option>
      <option value="junior-suite">Junior Suite</option>
    </select>
    <button class="filter-rooms-button">Submit Room Type</button>
    <button class="make-booking-button">Make a Booking</button>
  </aside>
  <main>
    <section class="top-section">
      <h1>Welcome to Atlantis</h1>
      <section class="amount-spent-section"></section>
    </section>
    <section class="bottom-section">
      <section class="available-section"></section>
      <section class="booking-section"></section>
    </section>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
